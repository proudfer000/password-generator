<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Random Password Generator</h1>

        <button>Click here to start!</button>
        
        <form>
            
            <label> Length of Password <input type="number" min="8" max="128">
                <br>Choose from 8 to 128</label><br>
            
            <input type="checkbox">
                 <label> Include lowercase
                        <br>Eg: abcdef</label><br>

            <input type="checkbox">
                <label> Include UPPERcase
                        <br>Example: ABCDE</label><br>

            <input type="checkbox">
                <label> Include numeric
                        <br>Example: 0123456789</label><br>
                        
            <input type="checkbox">
                <label> Include special characters
                        <br>Example: ~!@#$%^&*()_+</label><br>
            
            <button>Generate Password</button>
            
            <input type="text">
            

            

  
</form>
        




        










    </main>







<script src="./script.js"></script>
</body>
</html>
