<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Random Password Generator</h1>

        <button tabindex="0">Click here to start!</button>
        
        <form>
            
            <label> Length of Password <input id="passLength" type="number" min="8" max="128">
                <br>Choose from 8 to 128</label><br>
            
            <input id="lowerCase" type="checkbox" tabindex="0">
                 <label> Include lowercase
                        <br>Eg: abcdef</label><br>

            <input id="upperCase" type="checkbox" tabindex="0">
                <label> Include UPPERcase
                        <br>Example: ABCDE</label><br>

            <input id="numeric" type="checkbox" tabindex="0">
                <label> Include numeric
                        <br>Example: 0123456789</label><br>
                        
            <input id="specialCharacters" type="checkbox" tabindex="0">
                <label> Include special characters
                        <br>Example: ~!@#$%^&*()_+</label><br>
            
            <input type="button" value="Generate Password" tabindex="0">

            <input id="generatedPassword" type="text" value="12123123" size="128" maxlength="128" tabindex="-1" readonly>
            
            <button id="copyBtn">Copy text</button>
            

            

  
</form>
        




        










    </main>







<script src="./script.js"></script>
</body>
</html>
